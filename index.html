<!DOCTYPE html>
<title>Educord</title>
<html>
    <body style="background-color: lightblue;">
        <div id="classes" class="classes"> <!--where server buttons and home button are located-->
            <button class="homeButton" onclick="goHome()"><i class="fa fa-home"></i></button>
        </div>

        <div id="myModal" class="modal"> <!--the signin page-->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
        </div>

        <div id="serverOptions">
            <div id="rooms" class="rooms"></div> <!--The chatrooms-->

            <div id="chatroomHeader"></div> <!--Title for the chatroom-->

            <div class="chatroom"> <!--the chatroom itself-->
                <div id="chatborder">
                    <div id="textLine">
                       <input type="text" id="chatbox" placeholder="Type something here.">
                        <button id="send" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div> 
    </body>
</html>
